{% extends "home/base.html" %}

{% block content %}

<div id="app">
    <form id="search">
        Search <input name="query" v-model="search_query">
    </form>
    <div id="grid-template">
        <div class="table-header-wrapper">
            <table class="table-header">
            <thead>
                <th v-for="key in columns"
                @click="sort_by(key)"
                :class="{ active: sort_key == key }">
                [[ key | capitalize ]]
                <span class="arrow" :class="sort_orders[key] > 0 ? 'asc' : 'dsc'"></span>
                </th>
            </thead>
            </table>
        </div>
        <div class="table-body-wrapper">
            <table class="table-body">
            <tbody>
                <tr v-for="entry in filtered_data">
                    <td v-for="key in columns"> 
                        <template v-if="key == 'first_name'"> 
                            [[ entry["first_name"] ]] [[ entry["last_name"] ]]
                        </template>
                        <template v-else-if="key == 'profile_photo'">
                            <img class="rounded-circle account-img" v-bind:src="get_pic(entry)">
                        </template>
                        <template v-else-if="key == 'link'">
                            <a v-bind:href="get_profile(entry)">Visit Profile</button></a>
                        </template>
                        <template v-else>[[ entry[key] ]]</template>
                    </td>
                </tr>
            </tbody>
            </table>
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script src="https://unpkg.com/vue-router@3.4.9/dist/vue-router.js"></script>

<script>
    var app = new Vue({
        delimiters: ['[[', ']]'],
        el: '#app',
        props: {
            data: Array,
            columns: Array,
        },
        data(){
            return {
                search_query : '',
                sort_key: '',
                sort_orders: {},
            }
        },
        async created(){
            await this.get_coaches();
            let sort_orders = {};
            this.columns.forEach(function (key) {
                sort_orders[key] = 1;
            })
            this.sort_orders = sort_orders;
        },
        methods: {
            async get_coaches() {
                var response = await fetch('http://localhost:8000/api/find_coach');
                this.data = await response.json();
                this.columns = ['profile_photo','first_name','description','link'];
            },
            sort_by(key) {
                this.sort_key = key;
                this.sort_orders[key] = this.sort_orders[key] * -1
            },
            get_pic(entry) {
                return entry['profile_photo']+'/';
            },
            get_profile(entry) {
                return "http://localhost:8000/profile/" + entry['user_pk'] + '/';
            },
        },
        computed: {
            filtered_data() {
                let sort_key = this.sort_key;
                let filter_key = this.search_query && this.search_query.toLowerCase();
                let order = this.sort_orders[sort_key] || 1;
                let data = this.data;

                if (filter_key) {
                    data = data.filter(function (row) {
                    return Object.keys(row).some(function (key) {
                        return String(row[key]).toLowerCase().indexOf(filter_key) > -1;
                    })
                    })
                }
                if (sort_key) {
                    data = data.slice().sort(function (a, b) {
                    a = a[sort_key];
                    b = b[sort_key];
                    return (a === b ? 0 : a > b ? 1 : -1) * order;
                    })
                }
                return data;
            },
        },
        filters: {
            capitalize(str) {
                if (!str.localeCompare("profile_photo")){
                    return "";
                }
                if (!str.localeCompare("first_name")){
                    return "Name of the Coach";
                }
                if (!str.localeCompare("description")){
                    return "Area of Expertise";
                }
                return str.charAt(0).toUpperCase() + str.slice(1);
            }
        },
    });
</script>



<style>
    #app{
        font-family: Helvetica Neue, Arial, sans-serif;
        font-size: 15px;
        text-align: center;
        color: #555;
        margin-left: 20px;
    }
    
    table {
        border-spacing: 0;
        width: 100%;
        text-align: center;
    }
    
    th {
        background-color: #baedf7;
        color: rgba(0, 0, 0, 0.66);
        cursor: pointer;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
    }
    
    td {
        border-bottom: 1px #555 solid;
    }
    
    th, td {
        min-width: 150px;
        padding: 10px 20px;
        text-align: center;
    }
    
    th.active {
        color: #555;
    }
    
    th.active .arrow {
        opacity: 1;
    }
    
    .arrow {
        display: inline-block;
        vertical-align: middle;
        width: 0;
        height: 0;
        margin-left: 5px;
        opacity: 0.66;
    }
    
    .arrow.asc {
        border-left: 4px solid transparent;
        border-right: 4px solid transparent;
        border-bottom: 4px solid rgb(190, 184, 184);
    }
    
    .arrow.dsc {
        border-left: 4px solid transparent;
        border-right: 4px solid transparent;
        border-top: 4px solid rgb(190, 184, 184);
    }
    
    #grid-template {
        display: flex;
        display: -webkit-flex;
        flex-direction: column;
        -webkit-flex-direction: column;
        width: 800px;
        margin: auto;
        margin-top: 35px;
    }

    img {
    max-width: 100%;
    height: auto;
    }

    input {
    width: 70%;
    margin-top: 30px;
    }
</style>

{% endblock content %}

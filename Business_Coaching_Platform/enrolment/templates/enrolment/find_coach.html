<div id="app">
    <div class="wrapper">
        <form id="search">
          Search <input name="query" v-model="search_query">
        </form>
        <div id="grid-template">
            <div class="table-header-wrapper">
                <table class="table-header">
                <thead>
                    <th v-for="key in columns"
                    @click="sort_by(key)"
                    :class="{ active: sort_key == key }">
                    [[ key | capitalize ]]
                    <span class="arrow" :class="sort_orders[key] > 0 ? 'asc' : 'dsc'"></span>
                    </th>
                </thead>
                </table>
            </div>
            <div class="table-body-wrapper">
                <table class="table-body">
                <tbody>
                    <tr v-for="entry in filtered_data">
                        <td v-for="key in columns"> 
                            <template v-if="key == 'first_name'"> 
                                [[ entry["first_name"] ]] [[ entry["last_name"] ]]
                            </template>
                            <template v-else-if="key == 'profile_photo'">
                                <img v-bind:src="get_pic(entry)">
                            </template>
                            <template v-else>[[ entry[key] ]]</template>
                        </td>
                        <td>
                            <a href="http://127.0.0.1:8000/profile/"><button>Visit Profile</button></a>
                        </td>
                    </tr>
                </tbody>
                </table>
            </div>
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script src="https://unpkg.com/vue-router@3.4.9/dist/vue-router.js"></script>

<script>
    var app = new Vue({
        delimiters: ['[[', ']]'],
        el: '#app',
        props: {
            data: Array,
            columns: Array,
        },
        data(){
            return {
                search_query : '',
                sort_key: '',
                sort_orders: {},
            }
        },
        async created(){
            await this.get_coaches();
            let sort_orders = {};
            this.columns.forEach(function (key) {
                sort_orders[key] = 1;
            })
            this.sort_orders = sort_orders;
        },
        methods: {
            async get_coaches() {
                var response = await fetch('http://127.0.0.1:8000/api/find_coach');
                this.data = await response.json();
                this.columns = ['profile_photo','first_name','description'];
            },
            sort_by(key) {
                this.sort_key = key;
                this.sort_orders[key] = this.sort_orders[key] * -1
            },
            get_pic(entry) {
                return entry['profile_photo']+'/';
            },
        },
        computed: {
            filtered_data() {
                let sort_key = this.sort_key;
                let filter_key = this.search_query && this.search_query.toLowerCase();
                let order = this.sort_orders[sort_key] || 1;
                let data = this.data;

                if (filter_key) {
                    data = data.filter(function (row) {
                    return Object.keys(row).some(function (key) {
                        return String(row[key]).toLowerCase().indexOf(filter_key) > -1;
                    })
                    })
                }
                if (sort_key) {
                    data = data.slice().sort(function (a, b) {
                    a = a[sort_key];
                    b = b[sort_key];
                    return (a === b ? 0 : a > b ? 1 : -1) * order;
                    })
                }
                return data;
            },
        },
        filters: {
            capitalize(str) {
            return str.charAt(0).toUpperCase() + str.slice(1);
            }
        },
    });
</script>

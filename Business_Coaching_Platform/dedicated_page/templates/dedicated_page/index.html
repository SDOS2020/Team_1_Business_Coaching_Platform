<!DOCTYPE html>
<html lang=”en”>
 <head>
 <meta charset=”utf-8">
 <title>Vue-js | Django | Crud App</title>
 <meta name=”viewport” content=”width=device-width, initial-scale=1.0">
 <meta name=”description” content=”A simple crud app made with the vue js and django”>
<meta name=”keywords” content=”vuejs, django, crudapp, restapi”>

<body>
<! — bootrtap js files →
 <script src=”https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity=”sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN” crossorigin=”anonymous”></script>
 <script src=”https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity=”sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q” crossorigin=”anonymous”></script>
 <script src=”https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity=”sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl” crossorigin=”anonymous”></script>

 <! — vue.js files →
 <script src=”https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
 <script src=”https://cdn.jsdelivr.net/npm/vue-resource@1.3.5"></script>

<script type=”text/javascript”>
 new Vue({
   el: ‘#starting’,
   delimiters: [‘${‘,’}’],
   data: {
   posts: [],
   loading: false,
   currentPost: {},
   message: null,
<!--   fields = ['pk', 'creator','viewer','title','content','date_posted']-->
<!--   newPost: { ‘post_heading’: null, ‘post_body’: null },-->
   newPost: { 'pk':null , 'creator': null,'viewer':null,'title':null,'content':null,'date_posted':null}

 },
 mounted: function() {
  this.getPosts();
},
 methods: {
  getPosts: function(id) {
  this.loading = true;
  this.$http.get(‘/api/get/${id}’)
      .then((response) => {
        this.posts = response.data;
        this.loading = false;
      })
      .catch((err) => {
       this.loading = false;
       console.log(err);
      })
 },
 addPost: function() {
  this.loading = true;
  this.$http.post(‘/api/post/’,this.newPost)
      .then((response) => {
        this.loading = false;
        this.getPosts();
      })
      .catch((err) => {
        this.loading = false;
        console.log(err);
      })
 },
 updatePost: function() {
  this.loading = true;
  this.$http.put(`/api/post/${this.currentPost.pk}/`,this.currentPost)
      .then((response) => {
        this.loading = false;
        this.currentPost = response.data;
        this.getPosts();
      })
      .catch((err) => {
        this.loading = false;
        console.log(err);
      })
 },
 deletePost: function(id) {
  this.loading = true;
  this.$http.delete(`/api/post/${id}/` )
      .then((response) => {
        this.loading = false;
        this.getPosts();
      })
      .catch((err) => {
        this.loading = false;
        console.log(err);
      })
}
 });
 </script>


</body>


</html>

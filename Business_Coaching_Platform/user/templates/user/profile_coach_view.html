{% extends "home/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<div class="content-section">
		<div class="media">
	  	<img class="rounded-circle account-img" src="{{ profile.coach.profile_photo.url }}">        
	  	<div class="media-body">
		  	<h2 class="account-heading">{{ profile.username }}</h2>
		  	<p class="text-secondary">{{ profile.email }}</p>
		</div>
	</div>
	<div id="app">
		<div v-if="!my_request">
			<button  v-on:click="send_request({{ profile.pk }})"> Send Request</button>
		</div>
		<div v-else-if="my_request.accepted">
			<button :disabled="my_request.accepted" v-on:click="send_request({{ profile.pk }})"> Connection</button>
		</div>
		<div v-else-if="!my_request.accepted" >
			<button :disabled="!my_request.accepted" v-on:click="send_request({{ profile.pk }})"> Request Pending</button>
		</div>
	</div>
	<script>
		var app = new Vue({
			delimiters: ['[[', ']]'],
			el: '#app',
			data: {
				my_request: '',
		},
		async created() {
			await this.get_my_request();
		},
		methods: {
			async get_my_request() {
				var response = await fetch('http://127.0.0.1:8000/viewset/connection/' + String({{connection.pk}}) + '/');
				this.my_request = await response.json();
			},
			async send_request(coach_pk){
				var url = 'http://127.0.0.1:8000/viewset/connection/';
				await fetch(url, {
					method: 'post',
					headers: {
					'X-CSRFTOKEN' : getCookie('csrftoken'),
					'Content-Type': 'application/json'
					},
					body:JSON.stringify({
						"pk": coach_pk,
					})
				});
				await this.get_coachee_requests();
			},
		}
		});
		function getCookie(name) {
		var cookieValue = null;
		if (document.cookie && document.cookie != '') {
			var cookies = document.cookie.split(';');
			for (var i = 0; i < cookies.length; i++) {
				var cookie = cookies[i].trim();
				// Does this cookie string begin with the name we want?
				if (cookie.substring(0, name.length + 1) == (name + '=')) {
					cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
					break;
				}
			}
		}
		return cookieValue;
	}
	</script>
{% endblock content %}

    margin-top: 60px;
  }

    float:right;
  }

    text-align: center
  }

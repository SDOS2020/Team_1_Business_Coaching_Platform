{% extends "home/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section" style="margin: auto; background-color: azure; padding: 100px; width: 70%; margin-top: auto;">
        <form method="POST">
            {% csrf_token %}
            <img class="mb-4" src="https://getbootstrap.com/docs/4.0/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
            <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>

            <label for="id_username" class="sr-only">Email address</label>
            <input type="email" name="username" class="form-control" placeholder="Email address" autofocus="" autocapitalize="none" autocomplete="username" maxlength="255" required="" id="id_username">

            <label for="id_password" class="sr-only" >Password</label>
            <input type="password" name="password" class="form-control" placeholder="Password" autocomplete="current-password" required="" id="id_password">
            
            <div class="checkbox mb-3">
                <label>
                    <input type="checkbox" value="remember-me"> Remember me
                </label>
            </div>
            
            <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        </form>
        
        <div class="border-top pt-3">
            <small class="text-muted">
                Need An Account as a Coach? <a class="ml-2" href="{% url 'register_coach' %}">Sign Up Now</a>
                <br>
                Need An Account as a Client? <a class="ml-2" href="{% url 'register_coachee' %}">Sign Up Now</a>
            </small>
        </div>
    </div>
{% endblock content %}
  
<style>
html,
body {
  height: 100%;
}
body {
  display: -ms-flexbox;
  display: -webkit-box;
  display: flex;
  -ms-flex-align: center;
  -ms-flex-pack: center;
  -webkit-box-align: center;
  align-items: center;
  -webkit-box-pack: center;
  justify-content: center;
  padding-top: 40px;
  padding-bottom: 40px;
  background-color: #f5f5f5;
}
.form-signin {
  width: 100%;
  max-width: 330px;
  padding: 15px;
  margin: 0 auto;
}
.form-signin .checkbox {
  font-weight: 400;
}
.form-signin .form-control {
  position: relative;
  box-sizing: border-box;
  height: auto;
  padding: 10px;
  font-size: 16px;
}
.form-signin .form-control:focus {
  z-index: 2;
}
.form-signin input[type="email"] {
  margin-bottom: -1px;
  border-bottom-right-radius: 0;
  border-bottom-left-radius: 0;
}
.form-signin input[type="password"] {
  margin-bottom: 10px;
  border-top-left-radius: 0;
  border-top-right-radius: 0;
}
</style>
